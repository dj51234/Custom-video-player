<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="player">
    <video class="video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
    <div class="content">
      <div class="progress">
        <div class="progress-fill"></div>
      </div>

      <div class="controls">
        <button class="toggle"><i class="fa fa-play-circle"></i></button>
        <input type="range" name="playbackRate" min="0" max="1" value="1" step=".05" class="playback">
        <label for=""><i class="fa fa-step-backward"></i></label>
        <input type="range" name="volume" min="0" max="1" value="1" step=".05" class="volume">
        <label for=""><i class="fa fa-volume-down"></i></label>
        <button class="rewind" data-skip="-10"><i class="fa fa-fast-backward"></i></button>
        <button class="fast-forward" data-skip="25"><i class="fa fa-fast-forward"></i></button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
